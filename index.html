<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem é esse Pokémon?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .silhueta {
            filter: brightness(0) saturate(100%);
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="row g-5 justify-content-center">
            <div class="col-md-7">


                <h1 class="text-center mb-4">Quem é esse Pokémon?</h1>

                <div class="text-center mb-4">
                    <img id="poke-img" class="silhueta" width="180">
                </div>

                <form id="game-form" class="card p-4 shadow-sm">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome do Pokémon</label>
                        <input type="text" id="input-nome" class="form-control" placeholder="Digite o nome do pokémon"
                            autocomplete="off">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tipo</label>
                        <select id="input-tipo" class="form-select">
                            <option value="">Selecione...</option>
                            <option value="fire">Fogo</option>
                            <option value="water">Água</option>
                            <option value="grass">Planta</option>
                            <option value="electric">Elétrico</option>
                            <option value="normal">Normal</option>
                            <option value="bug">Inseto</option>
                            <option value="flying">Voador</option>
                            <option value="psychic">Psíquico</option>
                            <option value="rock">Pedra</option>
                            <option value="ghost">Fantasma</option>
                            <option value="ground">Terra</option>
                        </select>
                    </div>

                    <button type="button" id="btn-enviar" class="btn btn-primary w-100">Enviar</button>
                </form>

            </div>
        </div>
    </div>


    <div class="modal fade" id="resultadoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resultado</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center" id="modal-body"></div>
                <button class="btn btn-primary m-2" id="btn-novo">Jogar de novo</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
